<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7f863f3dc8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="scss/style.css" />
    <link rel="stylesheet" href="media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Jhon Doe | UI/UW Desinger & Photographer</title>
  </head>

  <body>
    <header class="header header-about" id="home">
      <div class="container">
        <div class="logo">
          <img src="project_resources/img/logo.png" alt="logo" />
        </div>
        <div id="navbar">
          <nav>
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="work.html">WORK</a>
            <a class="current" href="#">CONTACT</a>
          </nav>
        </div>
      </div>
    </header>

    <section id="contact">
      <h1>contact me</h1>
      <p>here is how you can reach me</p>
      <div class="container">
        <form method="post" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-field">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="email address"
              name="email"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
            />
            <input
              type="text"
              class="text-input name-input"
              placeholder="Phone Number"
              name="phone"
            />
            <textarea
              class="text-input message"
              name=""
              id=""
              placeholder="enter message"
              name="message"
            ></textarea>
            <div data-netlify-recaptcha="true"></div>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
          
        </form>
      </div>
    </section>

    <section id="icons">
      <div class="icons-logo">
        <div>
          <i class="fa-solid fa-envelope fa-fade fa-3x fa-1x"></i>
          <h2>EMAIL</h2>
          <p>jhon2210@gmail.com</p>
        </div>
        <div>
          <i class="fa-solid fa-phone fa-fade fa-3x"></i>
          <h2>PHONE</h2>
          <p>972 + 123456789</p>
        </div>
        <div>
          <i class="fa-solid fa-id-card fa-fade fa-3x"></i>
          <h2>ADDRESS</h2>
          <p>22 Nantan Alterman, Israel</p>
        </div>
      </div>
    </section>

    <section id="footer">
      <div class="container">
        <div>
          <p>copyright 2023.All Rights Reserved</p>
        </div>
        <div>
          <a href="https://twitter.com/"
            ><i class="fa-brands fa-twitter"></i
          ></a>
          <a href="https://facebook.com/"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="https://www.instagram.com/"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://linkedin.com/"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </div>
      </div>
    </section>

    <script src="js/typewriter.js"></script>
  </body>
</html>
